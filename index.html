<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
          crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" 
          href="style.css" />
          
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>Weather Dashboard</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-light" 
             style="background-color: #0a3553;">
            <h1>Weather Dashboard</h1>
       </nav>      
    </header>
    
    <div class="row">

        <div class="col-sm-4 searchArea">

            <h3>Search for a City:</h3>

            <span id="error"></span>
            
            <form class="form-inline">

                <input class="form-control mr-sm-2" 
                       type="search" 
                       id="city" 
                       placeholder="Search">

                <button type="button" 
                        id="searchCity" 
                        class="btn btn-primary" 
                        type="submit">Search</button>
            </form>

            <br>

            <div class="city-list" id="searchCity"></div>

            <br>
            
        </div>

        <div class="col currentCondition" style="padding-right: 30px">

            <div style="border: 10px;">
              <div id="cConditions" class="card-body"></div>
        
                <h5 id="currentTemp" style="margin-bottom: 10px;">Temperature</h5>
                <h5 id="currentHum" style="margin-bottom: 10px;">Humidity</h5>
                <h5 id="currentWind" style="margin-bottom: 10px;">Wind Speed</h5>                
                <h5 id="uvIndex" style="margin-bottom: 10px;">UV Index </h5>
              
            </div>

            <br>

            <h3>5-Day Forecast:</h3>
            <div class="row" id="5-day-forecast">
                
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="logic.js"></script>

</body>

</html>
