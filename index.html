<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
          crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" 
          href="style.css" />
          
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>Weather Dashboard</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #0a3e64;">
            <h1>Weather Dashboard</h1></nav>      
    </header>
    
        <div class="row">
            <div class="col-sm-4 searchArea">

                <h3>Search for a City:</h3>
                <span id="error"></span>

                <form class="form-inline">

                    <input class="form-control mr-sm-2" 
                           type="search" 
                           id="city">

                    <button type="button" 
                            id="submitCity" 
                            class="btn" 
                            type="submit">Search</button>
                </form>

                <br>

                <div class="city-list"></div>
            </div>

            <div class="col currentConditions">
                <div class="card">
                
                    <div id="show" class="card-body"></div>

                </div>
                
                <br>
                
                <div class="row" id="5-day-forecast">
                
                    <h3>5-Day Forecast:</h3>
                
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="logic.js"></script>

</body>
</html>
